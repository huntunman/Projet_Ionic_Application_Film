<ion-header>
<!-- On definie le titre et la couleur du bandeau du haut -->
  <ion-navbar color = "primary">
    <ion-title >Favorite Movies</ion-title>
  </ion-navbar>
</ion-header>

<!-- On verifie si la liste de favorie a été agrémenter donc si elle est vraie et sa taille sinon nous n'avons pas de favoris -->
<!-- Malheureusement le teste ne fonctionne pas correctement surment du au template noFavorite -->
<ion-content padding >
  <!--*ngIf="favoriteMovies && favoriteMovies.length; else noFavorite"-->
  <!-- Affichage des films favoris enregistrer -->
  <ion-grid >
    <ion-row>
      <!-- Pour chaque films on affiche leur affiche et on leur donne une action au click qui est d'afficher plus de détails en alllant sur une page créer pour cela -->
      <ion-col col-4 *ngFor="let movie of favoriteMovies">
        <img [src]="'https://image.tmdb.org/t/p/w500/' + movie.poster_path" (click)="goToDetail(movie)"/>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  <!-- Bouton proposant de chercherde nouveaux films -->
  <button icon-left ion-button full (click)="findMovie()">
    <ion-icon name="search"></ion-icon>
    Find a movie
  </button>
  <!-- Si notre lise est vide alors afficher ce qu'il y a après -->
  <ng-template #noFavorite>
    <p>You haven't selected any movie</p>
    <p>Please select one by using the button below</p>
    <button ion-button icon-left full (click)="findMovie()">
      <ion-icon name="search"></ion-icon>
      On going movies
    </button>
  </ng-template>
</ion-content>
