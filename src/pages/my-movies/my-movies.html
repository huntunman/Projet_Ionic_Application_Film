<ion-header>

  <ion-navbar color = "primary" text-align = "center">
    <ion-title >Favorite Films</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding *ngIf="favoriteMovies && favoriteMovies.length; else noFavorite">
  <p>Favorite Movies</p>
  <ion-row>
    <ion-col col-4 *ngFor="let movie of favoriteMovies">
      <img [src]="'https://image.tmdb.org/t/p/w500/' + movie.poster_path" (click)="goToDetail(movie)"/>
    </ion-col>
  </ion-row>
  
  <p>To choose more movies, click on this button.</p>
  <button icon-left ion-button full (click)="findMovie()">
    <ion-icon name="search"></ion-icon>
    Find a movie
  </button>
  <ng-template .noFavorite>
    <p>You haven't selected any movie</p>
    <p>Please select one by using the button below</p>
    <button ion-button icon-left full (click)="findMovie()">
      <ion-icon name="search"></ion-icon>
      On going movies
    </button>
  </ng-template>
</ion-content>
